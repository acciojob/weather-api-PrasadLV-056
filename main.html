<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>

  <h2>Weather Application</h2>

  <!-- Button to get weather -->
  <button onclick="getWeather()">Get Current Weather</button>

  <!-- Div to show the weather result -->
  <div id="weatherData">Weather info will appear here...</div>

  <!-- JavaScript will be added here -->
  <script>
    async function getWeather() {
      const apiKey = 'YOUR_API_KEY'; // Replace with your actual OpenWeatherMap API key
      const city = 'London';
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const weatherDescription = data.weather[0].main;

        document.getElementById("weatherData").innerText =
          `Current weather in ${city}: ${weatherDescription}`;
      } catch (error) {
        document.getElementById("weatherData").innerText =
          "Failed to retrieve weather data.";
        console.error("Error:", error);
      }
    }
  </script>

</body>
</html>
